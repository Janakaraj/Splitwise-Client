<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="height: 90vh;">
            <h6 class="card-title"><a class="text-secondary" [routerLink]="[{outlets:{primary: ['dashboard'], right:['welcome']}}]">DashBoard</a></h6>
            <h6 class="card-title"><a class="text-secondary" [routerLink]="['/home/listExpense']">All Expense</a> <i class="fa fa-list"></i></h6>
            <div class="card" style="width: auto;">
                <h6 class="card-title text-secondary"> Groups <a [routerLink]="[{outlets:{primary: ['addGroup'], right:['welcome']}}]"><span class="badge badge-secondary"><i class="fa fa-plus-square"></i> add</span></a></h6>
                <div class="card-body">
                  <p *ngFor="let group of groups" class="card-subtitle mb-2"><a class="text-tomato" [routerLink]="[{outlets: {primary: ['groupExpenses',group.groupId], right: ['listUser',group.groupId]}}]"><i class="fa fa-users"></i>&nbsp;&nbsp; {{group.groupName}}</a>
                    <span class="delete-group"><a (click)="deleteGroup(group.groupId)"><i class="fa fa-trash text-secondary"></i></a></span></p>
                </div>
              </div>
              <div class="card" style="width: auto;">
              <h6 class="card-title text-secondary">Friends <a [routerLink]="[{outlets:{primary: ['addFriend'], right:['welcome']}}]"><span class="badge badge-secondary"><i class="fa fa-user-plus"></i> add</span></a></h6>
                <div class="card-body">
                  <p *ngFor="let friend of friends" class="card-subtitle mb-2 text-muted"><a class="text-tomato"><i class="fa fa-user"></i>&nbsp;&nbsp; {{friend.userName}}</a>
                    <span class="delete-group"><a (click)="removeFriend(friend.id)"><i class="fa fa-user-times text-secondary"></i></a></span></p>
                </div>
              </div>
        </div>
        <div class="col-md-6 shadow">
            <router-outlet></router-outlet>
        </div>
        <div class="col-md-3">
            <router-outlet name="right"></router-outlet>
        </div>
    </div>
</div>
