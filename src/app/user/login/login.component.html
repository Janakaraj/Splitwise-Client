<div class="container">
    <h1>User Login</h1>

<div class="row">
    <div class="col-md-12">
        <form #form="ngForm">
            <div class="form-group">
                <label for="Email" class="control-label">Email</label>
                <input for="Email" id="Email" name="Email" class="form-control" [(ngModel)]='loginDetails.email'
                    required pattern="[^ @]*@[^ @]*" #email="ngModel" />
                    <div class="alert-danger" *ngIf="email.errors && (email.dirty || email.touched)" style="padding:2px;">
                        <span *ngIf="email.errors.required">Email is required</span>
                        <span *ngIf="email.errors.pattern">Email formate is not valid</span>
                    </div>
            </div>
            <div class="form-group">
                <label for="Name" class="control-label">Password</label>
                <input type="password" id="Name" name="Name" class="form-control" [(ngModel)]='loginDetails.password'
                    required #pass="ngModel" />
                    <div class="alert-danger" *ngIf="pass.errors && (pass.dirty || pass.touched)" style="padding:2px;">
                        <span *ngIf="pass.errors.required">Password is required</span>
                    </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe"
                    [(ngModel)]='loginDetails.rememberMe'>
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <div class="form-group">
                <input [disabled]="!form.valid" class='btn btn-tomato btun' type="submit" value="Login" (click)='login()'>
            </div>
        </form>
        <div>
            <a [routerLink]="['/forgotPassword']">Forgot Password?</a>
        </div>
    </div>
</div>
</div>
